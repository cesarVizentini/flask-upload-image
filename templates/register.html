<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
</head>
<body>
    <form method="post">
        <label>NOME:</label><br>

        <label>EMAIL:</label><br>
        <input type="email" name="two" id="email"><br><br>

        <label>GENERO:</label><br>
        <input type="text" name="four" id="genero"><br><br>
        <label>SENHA:</label><br>
        <input type="password" name="five" id="password"><br><br>
        <input type="submit" value="CADASTRAR USUARIO">
    </form>
</body>
</html>
